<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_checkout.css') }}">
</head>
<body>
    <div class="container">
        <h1>결제</h1>
        <table>
            <tr>
                <th>상품</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            {% for item in cart %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}원</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price * item.quantity }}원</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                <td><strong>{{ total }}원</strong></td>
            </tr>
        </table>
        <a href="/start-payment" class="button-link">카카오페이 결제하기</a>
        <a href="/" class="button-link">홈 화면으로</a>
    </div>
</body>
</html>
